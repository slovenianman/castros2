<!DOCTYPE html>
<html>
    <head><title>Aspose.3D</title></head>
    <style>
        #canvas {border:1px solid black;width: 900px;height:700px;}
    </style>
    <body>
        <canvas id='canvas'></canvas>
    </body>
        <script>
            var Aspose3D = {
                locateFile : function(path, prefix) {
                    return 'https://products.aspose.app/3d/assets/js/' + path;
                }
            };
        </script>
        <script src='https://products.aspose.app/3d/assets/js/aspose.3d-2.1.js'></script>
        <script>

                aspose3d({
                    canvas : 'canvas',
                    movement : 'orbital',
                    centerModel : true,
                     RectAreaLightUniformsLib.init(); 
                        const rectLight1 = new THREE.RectAreaLight( 0xff0000, 5, 4, 10 ),
                        rectLight1.position.set( - 5, 5, 5 ),
                        scene.add( rectLight1 ),
                    features : ['grid', 'menu', 'summary', 'orientationBox', ],
                    camera:
                    {
                        far: 4000,
                        near: 0.1,
                        up: 'y',
                        lookAt : [0, 0, 0],
                        position : [4000, 4000, 4000],
                        fov : 45
                    },
                    url: 'scene.usdz'
                });
        </script>
</html>
